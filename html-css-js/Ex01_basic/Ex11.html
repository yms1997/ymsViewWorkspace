<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <main>
    <h1>유저 리스트 </h1>
    <div class="search">
      <label for="userId"> <input id='search-id-input' type="text" placeholder="id 검색"></label>
    </div>
    <p id="search-result">
      유저 검색 결과 없음
    </p>
  </main>

</body>

</html>
<script>
  const userDataList = [
    { id: 123, name: '박연미' },
    { id: 1021, name: '둘리' },
    { id: 6021, name: '또치' }
  ];
  let target = document.querySelector("#search-id-input");
  let p = document.querySelector('#search-result');
    target.addEventListener("keyup", () => {
      // console.log(event.target.value); addEventListener 콜백함수 부를때 event 내장되어잇음
      const targetData = userDataList.find((data) => data.id == event.target.value);
      p.textContent = targetData ? targetData.name : '유저 검색 결과없음';
    })
</script>
