<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box1, .box2{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    img{
      width: 50%;
      height: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="list">
    <div class="box1">
      <span draggable="true">팩맨</span>
      <img src="./packman.png" alt="">
    </div>
    <div class="box2"></div>
  </div>
</body>
</html>

<script>
  const img = document.querySelector('img');
  const span = document.querySelector('span');
  const box1 = document.querySelector('.box1');
  const box2 = document.querySelector('.box2');
  const list = document.querySelector('.list');

  // box2.addEventListener('drop', e => {

  // })

  let isChange = true;

  box1.addEventListener("dragstart", changeBox);
  box2.addEventListener("dragstart", changeBox);

  function changeBox(){
    let box = isChange ? box2 : box1;
    box.addEventListener('dragover', e => {
      e.preventDefault();
    })
    box.addEventListener('drop', e => {
      box.appendChild(span);
      box.appendChild(img);
    })
    isChange = !isChange;
  }
</script>
